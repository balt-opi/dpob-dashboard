# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "changelog.md"]
markdown: kramdown
highlighter: rouge
permalink: pretty

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: Downtown Partnership of Baltimore Dashboard
url: https://app.powerbigov.us/groups/db2d95da-a5f4-452c-8000-4ade2c2e51e7/reports/13dd4048-5bd4-4457-9b26-833b2fa660f7/f8437cd04c5277282e9a?ctid=312cb126-c6ae-4fc2-800d-318e679ce6c7
# Author/Organization info to be displayed in the templates
author1:
  name: Mayor's Office of Performance and Innovation (OPI)
  url: https://opi.baltimorecity.gov

author:
  name: Downtown Partnership of Baltimore (DPOB)
  url: https://godowntownbaltimore.com

# When using this template with a project (repository) page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
