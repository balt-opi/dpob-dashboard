<!DOCTYPE html>
<html>

  {% include header.html %}

  <body>
    <div class="container">

      <header role="banner" style="background-color: {{ site.brand_color }}; padding: 20px;">
        <div class="wrap" style="display: flex; align-items: center;">
          {% if site.logourl %}
          <img class="logo" src="{{ site.baseurl }}{{ site.logourl }}" alt="{{ site.logoalt }}" width="150px" style="margin-right: 20px;">
          {% endif %}
          {% if site.logourl1 %}
          <img class="logo" src="{{ site.baseurl }}{{ site.logourl1 }}" alt="{{ site.logoalt1 }}" width="150px" style="margin-right: 20px; padding: 4px; border-radius: 4px;">
          {% endif %}

          <h1 class="site-title" style="margin: 0; color: #f1c232;">
            {{ site.name }}
          </h1>
        </div>
      </header>

      <div class="wrap content">

        {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>

      </div><!-- /.wrap content -->

      {% include glossary.html %}
      {% include footer.html %}

    </div> <!-- /.container -->
  </body>

  {% include scripts.html %}

</html>
