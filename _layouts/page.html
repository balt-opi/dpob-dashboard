---
layout: default
---
<header role="banner" style="background-color: {{ site.brand_color }}; padding: 20px;">
  <div class="wrap" style="display: flex; align-items: center;">
    {% if site.logourl != null %}
      <img class="logo" src="{{ site.baseurl }}{{ site.logourl }}" alt="{{ site.logoalt }}" width="75px" style="margin-right: 20px;">
    {% endif %}
    <h1 class="site-title" style="margin: 0;">
      <a class="title-link" href="https://app.powerbigov.us/view?r=eyJrIjoiMzIwNjExMDUtYTIwZC00ZmVjLWE1ZmMtYmRlYjRiMzEzMDI1IiwidCI6IjMxMmNiMTI2LWM2YWUtNGZjMi04MDBkLTMxOGU2NzljZTZjNyJ9" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none;">
        {{ site.name }}
      </a>
    </h1>
  </div>
</header>
